<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SHOPPING CART</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>

<body>
    <div class="purchase_cart">
        <h3>Shopping Bag total : <strong id="total"></strong></h3>

        
        <div class="shopping_bag">
           
            <div class="product row">
                <div class="delete col-lg-1">
                   <i class="fas fa-trash-alt remove_product"></i>
                </div>
                <div class="fav col-lg-1">
                    <i class="far fa-heart fa-2x toggle_fav"></i>
                </div>
                <div class="product_img col-lg-3">
                    <img src="img/shoes%201.jpg" alt="">
                </div>
                <div class="product_info col-lg-2">
                    <div class="product_name">
                        <strong>Adidas</strong>
                    </div>
                    <div class="product_color">
                        <small>Black</small>
                    </div>
                    <strong>150 DT</strong>
                </div>
                <div class="product_quantity col-lg-3">
                    <button class="btn btn-light increase_price">+</button>
                    <span class="quantity">0</span>
                    <button class="btn btn-light decrease_price">-</button>
                </div>
                <div class="product_price col-lg-2">
                    <span data-price="150" class="price">0</span> DT
                </div>

            </div>

            <div class="product row">
                <div class="delete col-lg-1">
                    <i class="fas fa-trash-alt remove_product"></i>
                </div>
                <div class="fav col-lg-1">
                    <i class="far fa-heart fa-2x toggle_fav"></i>
                </div>
                <div class="product_img col-lg-3">
                    <img src="img/shoes%202.jpg" alt="">
                </div>
                <div class="product_info col-lg-2">
                    <div class="product_name">
                        <strong>Adidas</strong>
                    </div>
                    <div class="product_color">
                        <small>Grey</small>
                    </div>
                    <strong>130 DT</strong>
                </div>
                <div class="product_quantity col-lg-3">
                    <button class="btn btn-light increase_price">+</button>
                    <span class="quantity">0</span>
                    <button class="btn btn-light decrease_price">-</button>
                </div>
                <div class="product_price col-lg-2">
                    <span data-price="130" class="price">0</span> DT
                </div>
            </div>

            <div class="product row">
                <div class="delete col-lg-1">
                   <i class="fas fa-trash-alt remove_product"></i>
                </div>
                <div class="fav col-lg-1">
                    <i class="far fa-heart fa-2x toggle_fav"></i>
                </div>
                <div class="product_img col-lg-3">
                    <img src="img/shoes%203.jpg" alt="">
                </div>
                <div class="product_info col-lg-2">
                    <div class="product_name">
                        <strong>Adidas</strong>
                    </div>
                    <div class="product_color">
                        <small>Black/Green</small>
                    </div>
                    <strong>140 DT</strong>
                </div>
                <div class="product_quantity col-lg-3">
                    <button class="btn btn-light increase_price">+</i></button>
                    <span class="quantity">0</span>
                    <button class="btn btn-light decrease_price">-</button>
                </div>
                <div class="product_price col-lg-2">
                    <span data-price="140" class="price">0</span> DT
                </div>
            </div>
            
        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
